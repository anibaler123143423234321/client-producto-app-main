<app-spinner *ngIf="loading$ | async"></app-spinner>



<section fxLayoutAlign="center">
  <mat-card>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      #f="ngForm"
      (ngSubmit)="registrarNegocio(f)"
      fxLayoutGap="10px"
    >
    <mat-toolbar color="secondary">
      <span>Registrar Nuevo Negocio</span>
    </mat-toolbar>
      <mat-form-field>
        <mat-label>Nombre del Negocio</mat-label>
        <input
        type="text"
        ngModel
        name="nombre"
        required
        placeholder="Ingrese Nombre del Negocio"
        matInput
      />
        <mat-error>Debe ingresar un nombre para el negocio</mat-error>
      </mat-form-field>



      <mat-form-field>
        <mat-label>Dirección</mat-label>
        <input
          type="text"
          ngModel
          name="direccion"
          required
          placeholder="Ingrese la Dirección del Negocio"
          matInput
        />
        <mat-error>Debe ingresar la dirección del negocio</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>RUC</mat-label>
        <input
          type="text"
          ngModel
          name="ruc"
          required
          pattern="[0-9]{11}"
          maxlength="11"
          placeholder="Ingrese el RUC del Negocio"
          matInput
        />
        <mat-error>Debe ingresar el RUC</mat-error>
      </mat-form-field>



      <mat-form-field>
        <mat-label>Tipo de RUC</mat-label>
        <input
          type="text"
          ngModel
          name="tipoRuc"
          required
          placeholder="Ingrese el tipo del RUC del Negocio"
          matInput
        />
        <mat-error>Debe ingresar el Tipo de RUC</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ingrese Telefono</mat-label>
        <input
          type="text"
          ngModel
          name="telefono"
          required
          pattern="[0-9]{9}"
          maxlength="9"
          placeholder="980369856"
          matInput
        />
        <mat-error>Debe ingresar su telefono</mat-error>
      </mat-form-field>


 <!-- Otros campos de formulario -->
<div class="subir-fotos">
 <div class="personal__photo">
  <div class="photo">
    <app-entity-photo class="photo__img" [photoURL]="photoLoaded"></app-entity-photo>
    <button mat-button appFilesUpload (changed)="onFilesChanged($event, false)">
      <mat-icon >upload</mat-icon>
      <span>Subir Imagen </span>
    </button>
  </div>
</div>

<div class="personal__photo">
  <div class="photo2">
    <app-entity-photo class="photo__img" [photoURL]="photoLoadedQr"></app-entity-photo>
    <button mat-button appFilesUpload (changed)="onFilesChanged($event, true)">
      <mat-icon>upload</mat-icon>
      Subir Imagen de su QR
    </button>
  </div>
</div>
</div>
      <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid || !photoLoaded || !photoLoadedQr"
    >
      Registrar Negocio
    </button>

    </form>
  </mat-card>
</section>
